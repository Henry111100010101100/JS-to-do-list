<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juiced to do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="less/style.css">
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header class="header">
            <div class="header_container">
                <h1 class="header_logo"><a href="#">JUICED</a></h1>
                <div class="header_menu">
                    <nav>
                        <ul class="menu">
                            <li><a href="#" class="menu_link">Главная</a></li>
                            <li><a href="#" class="menu_link">Список</a></li>
                            <li><a href="#" class="menu_link">Друзья</a></li>
                            <li><a href="#" class="menu_link">Контакты</a></li>
                        </ul>
                        <div class="menu_burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </nav>
                    <div class="header_account">
                        <button class="header_sign-out">Выйти</button>
                        <div class="header_notifications">
                            <a href="#">
                                <img src="icons/header/bell-notification.svg" alt="notification_icon">
                            </a>
                        </div>
                        <div class="header_user">
                            <a href="#">
                                <img src="icons/header/user-icon.svg" alt="user_icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main class="main">
            <div class="main_menu">
                <div class="main_menu_filter">
                    <button class="main_menu_filter_btn">Список</button>    
                    <button class="main_menu_filter_btn">Напоминания</button>   
                    <button class="main_menu_filter_btn">Ещё</button>   
                </div>

                <div class="main_menu_modification">
                    <input class="main_menu_input" type="text" placeholder="Введите текст"></input>
                    <button class="main_menu_btn"><p>Добавить</p>
                        <div class="main_menu_btn_plus"></div>
                    </button>
                </div>
            </div>

            <div class="tasks_list">
                <div class="tasks_list_item">
                    <div class="tasks_list_item_descr">dcscdscd</div>
                    <div class="tasks_list_item_modification">
                        <a href="#" class="tasks_list_item_delete"><img src="icons/main/tasks_list_item_trash.svg" alt="list-item-trash-icon"></a>
                        <a href="#" class="tasks_list_item_edit"><img src="icons/main/tasks_list_item_edit.svg" alt="list-item-edit-icon"></a>
                    </div>
                </div>

                <div class="tasks_list_item">
                    <div class="tasks_list_item_descr">dcscdscd</div>
                    <div class="tasks_list_item_modification">
                        <a href="#" class="tasks_list_item_delete"><img src="icons/main/tasks_list_item_trash.svg" alt="list-item-trash-icon"></a>
                        <a href="#" class="tasks_list_item_edit"><img src="icons/main/tasks_list_item_edit.svg" alt="list-item-edit-icon"></a>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer_container">
            <h2 class="footer_logo"><a href="#">JUICED</a></h2>
                <nav>
                    <ul class="menu">
                        <li><a href="#" class="menu_link">Главная</a></li>
                        <li><a href="#" class="menu_link">Список</a></li>
                        <li><a href="#" class="menu_link">Друзья</a></li>
                        <li><a href="#" class="menu_link">Контакты</a></li>
                    </ul>
                </nav>
        </div>
        <div class="footer_about">
            <a href="#" class="footer_about_info">© 2021 Juiced-team. All rights reserved.</a>
            <div class="footer_info">
                <a href="#" class="footer_about_info">Terms & conditions</a>
                <a href="#" class="footer_about_info">Privacy Policy</a>
            </div>
        </div>
    </footer>

</body>
</html>
